# mesh_min: 30,30 
# mesh_max: 320,320
# probe_count: 7,7 
# algorithm: bicubic
# relative_reference_index: 24 
#mesh_pps: 2,2 
bicubic_tension: 0.2
move_check_distance: 3.0
